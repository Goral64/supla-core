matrix:
  include:
    - language: python
      python: 2.7
      install:
        - pip install cpplint

      script:
        - cpplint ./supla-server/src/*
        - cpplint ./supla-server/src/test/*
        - cpplint ./supla-scheduler/src/*
        - cpplint ./supla-scheduler/src/test/*

    - language: cpp
      sudo: false
      os: linux
      compiler: gcc
      script:
        - cd supla-server/Test
        - make clean && make all
        - ./supla-server
        - cd ../Release
        - make clean && make all 
        - cd ../../supla-scheduler/Test
        - make clean && make all
        - ./supla-scheduler
        - cd ../Release
        - make clean && make all

